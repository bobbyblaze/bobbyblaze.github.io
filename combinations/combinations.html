<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/binary-icon-32x32.png">
  
  <title>Polylátkové Kombinácie</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="combinations.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>Polylátkové Kombinácie</h1>
            <select id="firstSubstance">
                <option value="">- vyber možnosť -</option>
            </select>
            <select id="secondSubstance">
                <option value="">- vyber možnosť -</option>
            </select>
            <div class="buttonHolder"><button id="calculate">Prepočítať</button></div>
            <img class="svgDown" id="arrowDown" width=40px height=40px src="images/scroll_arrow_down.svg" alt="arrow down">
        </div>
        
        <div class="messageHolder" id="msgHolder">
            <img class="svgUP" id="arrowUp" width=40px height=40px src="images/scroll_arrow_up.svg" alt="arrow up">
            <h4 id="substance1"></h4>
            <p id="substance1text"></p>
            <div class="divider"></div>
            <div class="dividerVertical" id="div1"></div>
            <h3 id="verdict">Zvolte kombináciu</h3>
            <div class="dividerVertical" id="div2"></div>
            <div class="divider"></div>
            <h4 id="substance2"></h4>
            <p id="substance2text"></p>
        </div>
    </main>
    <script src="combinations.js"></script>
</body>
</html>
